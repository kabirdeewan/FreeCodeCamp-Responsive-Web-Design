<!DOCTYPE html>
<html>
<head>
    <style>
        h2 {
            position: relative;
            bottom:10px;
            left:15px;
        }
        /*
        raspberry:FF007F
        cyan:00FFFF
        orange:FF7F00
        teal:09A7A1
        */
        .blue{
            height:40px;
            width:50%;
            margin:auto; /*centers the div element*/
            background-color:blue;
        }
        /* how to center an image */
        .images{
            display:block;
            margin:auto;
        }

    </style>
</head>
<body>

    <h1>On Being Well-Positioned</h1>
    <h2>Move me!</h2>
    <p>I still think the h2 is where it normally sits.</p>
    <!-- zindex higher, position above others having lower zindex.-->

    <div class="blue">

    </div>
    <!-- images are self closing-->
    <img src="/home/kaustubh/Pictures/CodeJournal.png" alt="CodeJournal" class="images">

</body>

</html>
